<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>Query Test ------------</h1>
      <Query :request="req">
        <!-- <template v-slot:loading>
          <div>loading...</div>
        </template> -->

        <template v-slot:nodata>
          <h1>no data</h1>
        </template>

        <template v-slot:error="{ retryFn , error}">
          <h1>
            <span>Error: {{error}}</span>
            <div @click="retryFn"><button>Retry</button></div>
          </h1>
        </template>

        <template v-slot:default="{data}">
          <h1>name: {{data.name}}</h1>
        </template>
      </Query>

      <h1>Alert Test ------------</h1>
      <button @click="showAlert">showalert</button><br><br>

      <h1>Recovery ----------</h1>
      <div>{{recover}}</div>

      <button @click="toFoo">Foo</button>

      <button @click="toBar">Bar</button>

      <button @click="$router.go(-1)">back</button><br>

      <router-view></router-view>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
